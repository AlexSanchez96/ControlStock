<!DOCTYPE html>
<html>
    <head>
        <title>Control Stock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>CARGAR EL PROVEEDOR</h2>
            </div>
        </header>
        
        <div class="container">
            
            <form action="/proveedor/registro" method="POST">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserte el nombre aquí" name="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Inserte el email aquí" name="email">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Lugar</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Inserte el lugar aquí" name="lugar">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Inserte el teléfono aquí" name="telefono">
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
            
            
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Control Stock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>CARGAR EL PEDIDO</h2>
            </div>
        </header>
        
        <div class="container-fluid m-5 contenedor">
            
            <form class="formulario" action="/pedido/registro" method="POST">
              
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Descuento</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Inserte el descuento aquí" name="descuento">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">SubTotal</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Inserte el subtotal aquí" name="subtotal">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">iva</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Inserte el iva aquí" name="iva">
                </div>
                
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Total</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Inserte el total aquí" name="total">
                </div>
                
                
                
                <label class="form-label">Ingresar un Cliente</label>
                <div class="form-group my-3">
                    <select name="idCliente">
                        <option>Cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"/>
                    </select>  
                </div>
                
                <label class="form-label">Ingresar un Producto</label>
                <div class="form-group my-3">
                    <select name="idProducto">
                        <option>Producto</option>
                        <option th:each="producto : ${productos}"
                                th:value="${producto.id}"
                                th:text="${producto.nombre}"/>
                    </select>  
                </div>
                
                
                
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
            </form>
            
            
        </div>
        
    </body>
</html>

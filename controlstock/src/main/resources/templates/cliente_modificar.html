<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
    <head th:replace = "/layouts/encabezado :: head"</head>
    <body>
        <header>
            <nav th:replace="/layouts/navbar :: nav" </nav>
        </header>
        <main>
            <div class="col-8">
                <h2>Modificar cliente</h2>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <form th:action="@{/cliente/modificar/__${cliente.id}__}" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre del cliente</label>
                        <input autocomplete="off" autofocus id="nombre"
                               placeholder="Escribe el nombre del cliente" type="text"
                               class="form-control" name="nombre" th:value="${cliente.nombre}">
                    </div>
                    <div class="form-group">
                        <label for=>Email</label>
                        <input autocomplete="off" id=""
                               placeholder="Escribe el e-mail del cliente" type="email"
                               class="form-control" name="email" th:value="${cliente.email}">
                    </div>
                    <div class="form-group">
                        <label for="">Lugar</label>
                        <input autocomplete="off" id="" placeholder="Escribe el lugar del cliente"
                               type="text"
                               class="form-control" name="lugar" th:value="${cliente.lugar}">
                    </div>
                    <div class="form-group">
                        <label for="">Dirección</label>
                        <input autocomplete="off" id="" placeholder="Escribe la dirección del cliente"
                               type="text"
                               class="form-control" name="direccion" th:value="${cliente.direccion}">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input autocomplete="off" id="" placeholder="Escribe el teléfono del cliente"
                               type="tel"
                               class="form-control" name="telefono" th:value="${cliente.telefono}">
                    </div>
                     
                    <button class="btn btn-success" type="submit">Modificar</button>
                    <a class="btn btn-warning" th:href="@{/cliente/lista}">Ver todos</a>
                </form>
            </div>
        </main>
        <footer th:replace = "/layouts/pie :: footer"</footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
    <head th:replace = "/layouts/encabezado :: head"</head>
    <body>
        <header>
            <nav th:replace="/layouts/navbar :: nav" </nav>
        </header>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        
        <div id="divPadre">
            <div class="mb-4">
                <center><label class="text-secondary"><h2>Registrar Usuario</h2></label></center>
            </div>
            
            <div id="divRegistro">
                
                <form class="formulario" th:action="@{/usuario/registro}" method="POST">
                    <hr>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña">
                    </div>

                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">ERROR</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <a class="btn btn-dark" href="/">Volver</a>
                    </div>
                </form>
            </div>
        </div>
        
        <footer th:replace = "/layouts/pie :: footer"</footer>
    </body>
</html>
